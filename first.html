<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tum Kaun Ho?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7eeff;
      background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="white"/><path d="M0 50 Q25 80 50 50 Q75 20 100 50" stroke="%23E0B3FF" stroke-width="2" fill="none"/><circle cx="25" cy="25" r="3" fill="%23ff4f8b"/><circle cx="75" cy="75" r="3" fill="%23b721ff"/><circle cx="65" cy="35" r="1.5" fill="%23fffde4"/><circle cx="35" cy="65" r="1.5" fill="%23b5fffc"/></svg>');
      background-size: 140px 140px;
      background-repeat: repeat;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Sparkle Effect */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 60%, #ffd6fa80 100%);
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation: sparkleMove 5s linear infinite;
      z-index: 0;
    }
    @keyframes sparkleMove {
      0% { opacity: 0.7; transform: translateY(0) scale(1);}
      50% { opacity: 0.2; transform: translateY(-40px) scale(1.3);}
      100% { opacity: 0.7; transform: translateY(0) scale(1);}
    }

    h2 {
      font-size: 2.3rem;
      color: #ff4f8b;
      margin-bottom: 24px;
      text-shadow: 0 4px 16px #fff8, 0 2px 4px #c9b6ff75;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
    }
    .input-glow {
      font-size: 1.18rem;
      padding: 13px 24px;
      border: 2.5px solid #ff4f8b;
      border-radius: 28px;
      outline: none;
      width: 240px;
      background: #fff;
      color: #b721ff;
      font-weight: 500;
      box-shadow: 0 0 18px 2px #ff4f8b44;
      transition: border-color 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
      margin-bottom: 6;
      text-align: center;
    }
    .input-glow:focus {
      border-color: #b721ff;
      box-shadow: 0 0 38px 8px #ff4f8bcc, 0 0 12px #b721ff88;
      color: #ff4f8b;
      animation: inputPulseActive 1.2s infinite alternate;
    }
    @keyframes inputPulse {
      0% {box-shadow: 0 0 18px 2px #ff4f8b44;}
      100% {box-shadow: 0 0 26px 10px #b721ff33;}
    }
    @keyframes inputPulseActive {
      0% {box-shadow: 0 0 38px 8px #ff4f8bcc;}
      100% {box-shadow: 0 0 28px 12px #b721ff80;}
    }

    #success-msg {
      display: none;
      margin-top: 10px;
      color: #19b44a;
      font-size: 1.18rem;
      font-weight: 600;
      letter-spacing: 1px;
      background: rgba(255,255,255,0.88);
      border-radius: 13px;
      padding: 7px 17px;
      animation: popIn 0.5s;
      z-index: 2;
      margin-bottom: 8px;
      text-align: center;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.85);}
      90% {opacity: 1; transform: scale(1.08);}
      100% {opacity: 1; transform: scale(1);}
    }

    #next-btn {
      display: none;
      padding: 14px 38px;
      font-size: 1.13rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #ff4f8b, #b721ff, #ff4f8b);
      background-size: 200% auto;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 2px;
      margin-bottom: 6px;
      box-shadow: 0 0 20px 6px #ff4f8b70, 0 1px 8px #b721ff60;
      transition: box-shadow 0.3s, transform 0.2s, background 0.5s;
      animation: glowBtn 1.3s infinite alternate, btnBgMove 2.3s linear infinite;
      z-index: 2;
      position: relative;
    }
    @keyframes glowBtn {
      0% {
        box-shadow: 0 0 20px 5px #ff4f8b80, 0 1px 8px #b721ff88;
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 36px 15px #ff8cddcc, 0 2px 18px #b721ff77;
        transform: scale(1.06);
      }
    }
    @keyframes btnBgMove {
      to {background-position: 200% center;}
    }
  </style>
</head>
<body>
  <h2>Tum kaun üòÅ...?</h2>
  <input type="text" id="who-input" class="input-glow" placeholder="Aap kaun ho...?" autocomplete="off" spellcheck="false"/>
  <div id="success-msg">7 CR.... üòÅ</div>
  <button id="next-btn" onclick="window.location.href='second.html'">Next</button>
  <script>
    // Sparkle background
    function createSparkles(count) {
      for(let i=0; i<count; i++) {
        const sp = document.createElement('div');
        sp.className = 'sparkle';
        sp.style.left = Math.random() * 100 + 'vw';
        sp.style.top = Math.random() * 100 + 'vh';
        sp.style.animationDelay = (Math.random()*6) + 's';
        document.body.appendChild(sp);
      }
    }
    createSparkles(40);

    // Input validation for 'asmani bandariya'
    const input = document.getElementById('who-input');
    const nextBtn = document.getElementById('next-btn');
    const successMsg = document.getElementById('success-msg');
    input.addEventListener('input', function() {
      const val = input.value.trim().toLowerCase();
      if (val === 'VRU') {
        successMsg.style.display = "block";
        nextBtn.style.display = "inline-block";
      } else {
        successMsg.style.display = "none";
        nextBtn.style.display = "none";
      }
    });
    // Enter key pe bhi Next button pe click ho
    input.addEventListener('keyup', function(e) {
      if (e.key === 'Enter' && nextBtn.style.display === 'inline-block') {
        nextBtn.click();
      }
    });
  </script>
</body>
</html>
